<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="utf-8">
  <title>Rambler Test</title>
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" type="text/css" media="all" href="css/css.css">

  <!-- Dev
    <link rel="stylesheet/less" type="text/css" media="all" href="_dev/less/app.less">
    <script type="text/javascript" src="_dev/less-1.3.3.min.js"></script>
  -->

  <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

  <header class="h_wrapper"></header>

  <div class="auth js__auth">
    <div class="a_screen clearfix js__a_sign-in">
      <form action="#/" method="post">
        <h3>Вход</h3>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button>Войти</button>
        <div class="a_dashed_link clearfix">
          <a href="#/auth/sign-up">Зарегистрироваться</a>
          <a href="#/auth/restore">Я забыл пароль</a>
        </div>
      </form>
    </div>
    <div class="a_screen me__a_screen_sign-up clearfix js__a_sign-up js__none">
      <form action="#/" method="post">
        <h3>Регистрация</h3>
        <input type="email" placeholder="Email">
        <button>Зарегистрироваться</button>
        <div class="a_dashed_link clearfix">
          <a href="#/auth/sign-in">У меня уже есть аккаунт</a>
        </div>
      </form>
    </div>
    <div class="a_screen js__a_restore js__none">
      <form action="#/" method="post">
        <h3>Восстановление пароля</h3>
        <input type="email" placeholder="Email">
        <button>Отправить</button>
        <p>И мы пришлем вам новый пароль</p>
      </form>
    </div>
  </div>

</body>
</html>
